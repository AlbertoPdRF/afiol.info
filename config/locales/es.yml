    about:
      title: "Sobre mí"
      introduction_title: "Introducción"
      introduction_p1_html: "Soy Alberto Pérez de Rada Fiol. Nacido en Mallorca (Islas Baleares), España, en 1994, siempre he sido un chico activo intentando sacar el máximo provecho de cada experiencia en la vida. Viví en Mallorca durante mis primeros 18 años después de los cuales me mudé a Madrid para estudiar en la universidad: primero un Grado en Física, seguido de un Máster en Física Nuclear y desde 2018 estoy haciendo un Doctorado en Física Nuclear Experimental en el Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas (<a href='http://www.ciemat.es' target='_blank'>CIEMAT</a>)."
      introduction_p2: "¡Pero no todo es estudiar! El hobby que más he disfrutado, hasta el punto que puedo decir que ha cambiado mi vida, ha sido el Speedcubing. Además, siempre me han encantado los deportes; desde que tenía 8 años y hasta los 15 dediqué cada fin de semana a navegar con mi Optimist, y el baloncesto también me ha dado muchos buenos momentos. Leer libros de fantasía es otro de mis placeres; llegué tarde a la fiesta, pero cuando empecé no pude parar. También estoy interesado en desarrollo web."
      physics_title: "Física"
      physics_p1: "Desde pronto en el colegio me interesé mucho por las Matemáticas. Estudiar tal asignatura en profundidad me hizo crecer pensando analíticamente y desarrollar mis habilidades para resolver problemas. Cuando más tarde descubrí la Física me quedé impresionado con lo vasto que nuestro universo y las leyes que lo gobiernan son, y eso me hizo tomar la decisión de estudiar un Grado en Física. No puedo decir que fuera un camino fácil o que siempre lo disfrutara, pero sí puedo decir que no me arrepiento de haber tomado esa decisión. Bien entrado en la carrera el campo de la Física Nuclear me llamó la atención hasta el punto de matricularme en el Máster de Física Nuclear."
      physics_p2_html: "Profundizando en el campo de la Física Nuclear me interesé especialmente en la Física Nuclear Experimental, en particular en la Espectroscopía de Neutrones y Rayos Gamma, y aprendí muchísimo en mi práctica de medio año en el CIEMAT trabajando en mi Trabajo de Fin de Máster, titulado \"Caracterización y simulaciones de un detector CLYC para espectroscopía de rayos gamma y neutrones\". Más tarde conseguí un contrato de 4 años como Investigador Predoctoral en el CIEMAT para trabajar en mi Doctorado, consistente en medidas de Estructura Nuclear con el Espectrómetro Modular de Neutrones (MOdular Neutron SpectromeTER, <a href='https://doi.org/10.1016/j.nds.2014.07.011' target='_blank'>MONSTER</a>)."
      physics_p3: "Si estás interesado en el estado de mi investigación en Física Nuclear Experimental, ¡no te olvides de chequear la página dedicada a ello!"
      research_link: "Ir a Investigación"
      speedcubing_title: "Speedcubing"
      speedcubing_p1_html: "Tengo un gran hobby que con gratitud puedo decir me ha cambiado la vida. Aprendí a resolver el Cubo de Rubik a finales de 2009, ¡y desde entonces no he parado! Conocí la Asociación Mundial del Cubo (<a href='https://www.worldcubeassociation.org' target='_blank'>WCA</a>, por sus siglas en inglés) y sus competiciones poco después de empezar a cronometrarme resolviendo el puzle, pero no pude asistir a mi primera competición hasta 2011. Desde entonces, he asistido a más de 50 competiciones y he acabado en el podio más de 300 veces en todos los eventos que la WCA reconoce combinados. Entre estos podios los más relevantes son mis 5 títulos de Campeón de España -- 3 de 3x3x3 con los pies y 2 de Pyraminx. Estos títulos junto con mis 11 Récords Nacionales son mis mayores logros competitivamente hablando."
      speedcubing_p2_html: "Sin embargo, para mí la parte más importante del mundo del Speedcubing es su comunidad, y adentrarme en ella ha sido una experiencia increíble, irrepetible. Empecé trabajando como voluntario para la comunidad organizando competiciones -incluyendo el <a href='https://euro2018.cubecomps.com' target='_blank'>Campeonato de Europa WCA 2018</a>-, y después siendo nombrado Delegado de la WCA a finales de 2016. Poco después de eso me convertí en miembro del Comité de Reglamento de la WCA. A finales de 2017 me presenté a la Junta Directiva de la WCA y fui elegido por el Personal de la organización para un mandato de 2 años, durante el cual también estoy sirviendo como el Secretario de la WCA. Estar en la Junta Directiva de una organización mundial me ha enseñado muchas cosas y me ha hecho crecer inmensamente, y eso es algo por lo que siempre voy a estar agradecido."
      speedcubing_p3: "Si quieres saber más sobre mi aventura en el Speedcubing, ¡la página dedicada a ello es tu próxima parada!"
      speedcubing_link: "Ir a Speedcubing"
      activities_title: "Actividades"
      activities_p1: "Practicar cualquier tipo de deporte siempre ha sido un placer para mí, pero especialmente dos de ellos han dejado realmente su huella en mí: el primero la vela y el segundo el baloncesto. He pasado la mayor parte de los fines de semana de mi niñez navegando con mi Optimist, entrenando cuando no estaba compitiendo, pero siempre disfrutándolo. Participé un buen número de veces en el Campeonato de las Islas Baleares, y fue en general una buena experiencia que me permitió hacer muchos amigos y conocer mejor las islas de donde vengo. Al hacerme mayor me interesé más y más por el baloncesto, y aunque nunca he jugado para un equipo, puedo decir que me lo pasé genial mejorando mi juego con amigos de la universidad. No sólo jugar al baloncesto es divertido, ¡sino verlo también! Desde que vi el Séptimo Partido de las Finales de 2010 me ha encantado ver partidos de la NBA; ¡poder ver jugando a Kobe Bryant primero y a Stephen Curry después ha sido una delicia para mí! Y, siendo español, por supuesto también me gusta jugar al fútbol y verlo, especialmente los partidos del Real Madrid."
      activities_p2: "Leer libros ha sido también una fuente de alegría para mí, especialmente los de fantasía. La primera gran saga que leí fue El Señor de los Anillos y me atrapó. Sin embargo, de la que me enamoré profundamente fue Canción de Hielo y Fuego, de la cual estoy deseando leer los libros que faltan (apuesto que al igual que mucha más gente). Harry Potter también me tocó bastante y disfruté cada capítulo de ella. Ver películas y series de televisión es también un buen entretenimiento para mí. Aparte de, obviamente, las adaptaciones de mis libros favoritos, me encantan las de acción y las de comedia, además de una buena de suspense de tanto en cuanto, siendo El Padrino mi película favorita."
      activities_p3: "Además, estoy aprendiendo de forma autodidacta desarrollo web desde hace un tiempo. Sobre todo contribuyo a proyectos de código abierto, relacionados con el Speedcubing, y también he creado esta página web desde cero. Casi todo lo que he aprendido hasta ahora es Ruby on Rails, que puedo decir ha sido un placer de aprender gracias a su buena documentación y el apoyo de muchos amigos. ¡Estoy deseando progresar más en esta excitante nueva aventura!"
